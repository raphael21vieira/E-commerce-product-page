<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Ecommerce</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="logotipo" id="img-logo">
      </div>
      <div class="lista">
        <ul>
          <li id="li1"><a href="">Collections</a></li>
          <li id="li2"><a href="">Men</a></li>
          <li id="li3"><a href="">Women</a></li>
          <li id="li4"><a href="">About</a></li>
          <li id="li5"><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="lateral-direita">
        <img src="./images/icon-cart.svg" alt="img-carrinho" id="img-carrinho">
      <img src="./images/image-avatar.png" alt="img-avatar" id="img-avatar">
      </div>
    </div>
    <div class="main">
      <div class="container-left">
        <div class="img-superior">
          <img src="./images/image-product-1.jpg" alt="imgPrincipal" id="img-superior">
        </div>
        <div class="img-inferior">
          <img src="./images/./image-product-1-thumbnail.jpg" alt="img1" id="img-inferior1">
          <img src="./images/image-product-2-thumbnail.jpg" alt="img2" id="img-inferior2">
          <img src="./images/image-product-3-thumbnail.jpg" alt="img3" id="img-inferior3">
          <img src="./images/image-product-4-thumbnail.jpg" alt="img4" id="img-inferior4">
        </div>
      </div>
      <div class="container-right">
        <p class="p1">Sneaker Company</p>
        <h1 class="titulo">Fall Limited Edition Sneakers</h1>
      <p class="p2">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
     <div class="preco">
      <h3 class="valor-atual">$125.00</h3>
      <div class="desconto">50%</div>
      <div class="valor-antigo">$250.00</div>
     </div>
     <div class="inferior-right">
      <div id="quantidade">
        <p id="botaoSub">-</p>
        <p id="botaoValor">0</p>
        <p id="botaoSomar" >+</p>
      </div>
      <div class="botao">
        <button>Add to cart</button>
      </div>
     </div>
      </div>
    </div>
  </div>
</body>
</html>
